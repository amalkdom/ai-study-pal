{% extends "base.html" %}
{% block content %}

<div class="card">
    <h1>AI Notes Summarizer</h1>
    <form method="POST">
        <textarea name="text" placeholder="Paste long notes here..." required></textarea>
        <button>Summarize</button>
    </form>
</div>

{% if result %}
<div class="card">
    <h2>Summary</h2>
    <pre>{{ result }}</pre>
</div>
{% endif %}

{% endblock %}
