<!DOCTYPE html>
<html>
<head>
<title>Smart Notes</title>
<style>
body{background:#0f172a;color:white;font-family:Arial;padding:40px;}
textarea{width:100%;height:150px;padding:10px;border-radius:10px;}
.keyword{display:inline-block;background:#6366f1;padding:8px 12px;border-radius:20px;margin:5px;}
</style>
</head>
<body>

<h2>Smart Notes AI</h2>

<form method="POST">
<textarea name="content" placeholder="Paste notes here..."></textarea>
<br><br>
<button type="submit">Analyze</button>
</form>

{% if summary %}
<h3>Summary</h3>
<p>{{ summary }}</p>

<h3>Mind Map Keywords</h3>
{% for word in keywords %}
<span class="keyword">{{ word }}</span>
{% endfor %}
{% endif %}

</body>
</html>
