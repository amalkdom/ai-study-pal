{% extends "base.html" %}
{% block content %}

<div class="card">
    <h1>AI Doubt Solver</h1>
    <form method="POST">
        <textarea name="question" placeholder="Ask your doubt..." required></textarea>
        <button>Ask AI</button>
    </form>
</div>

{% if reply %}
<div class="card">
    <h2>Response</h2>
    <pre>{{ reply }}</pre>
</div>
{% endif %}

{% endblock %}
