<!DOCTYPE html>
<html>
<head>
    <title>ScholarAI Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body{
            background:#0f172a;
            color:white;
            font-family:Arial;
            padding:40px;
        }
        .card{
            background:#111827;
            padding:20px;
            border-radius:12px;
            margin-bottom:20px;
        }
        a{
            color:#6366f1;
            text-decoration:none;
        }
    </style>
</head>
<body>

<h2>Performance Analytics</h2>

<div class="card">
    <canvas id="scoreChart"></canvas>
</div>

<a href="/workspace">‚Üê Back to Workspace</a>

<script>
    const ctx = document.getElementById('scoreChart');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ scores|tojson }},
            datasets: [{
                label: 'Quiz Scores',
                data: {{ scores|tojson }},
                borderColor: '#6366f1',
                fill:false,
                tension:0.3
            }]
        }
    });
</script>

</body>
</html>
