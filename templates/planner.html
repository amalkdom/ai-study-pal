{% extends "base.html" %}
{% block content %}

<div class="card">
    <h1>AI Study Planner</h1>
    <form method="POST">
        <input type="text" name="topic" placeholder="Enter Topic" required>
        <input type="number" name="hours" placeholder="Study Hours" required>
        <button>Generate Plan</button>
    </form>
</div>

{% if plan %}
<div class="card">
    <h2>Generated Plan</h2>
    <pre>{{ plan }}</pre>
</div>
{% endif %}

{% endblock %}
