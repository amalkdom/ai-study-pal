<!DOCTYPE html>
<html>
<head>
<title>ScholarAI Quiz Engine</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Inter',sans-serif;
    background:#0f172a;
    color:#e2e8f0;
    padding:40px;
}

.container{
    max-width:900px;
    margin:auto;
}

.card{
    background:#111827;
    padding:25px;
    border-radius:12px;
    border:1px solid #1f2937;
    margin-bottom:20px;
}

textarea{
    width:100%;
    height:150px;
    padding:15px;
    border-radius:10px;
    border:1px solid #1f2937;
    background:#0f172a;
    color:white;
}

select{
    padding:10px;
    border-radius:8px;
    background:#1f2937;
    color:white;
    border:1px solid #1f2937;
}

button{
    padding:10px 18px;
    border:none;
    border-radius:8px;
    background:#6366f1;
    color:white;
    cursor:pointer;
}

button:hover{
    background:#7c3aed;
}

.option{
    margin:10px 0;
    padding:12px;
    background:#1f2937;
    border-radius:8px;
}

.result{
    margin-top:20px;
    padding:15px;
    background:#1e3a8a;
    border-radius:10px;
}
.explanation{
    margin-top:10px;
    padding:10px;
    background:#374151;
    border-radius:8px;
}
</style>
</head>

<body>

<div class="container">

<h2>AI Quiz Generator</h2>

<div class="card">
<form method="POST">
<textarea name="notes" placeholder="Paste notes here to generate quiz..."></textarea>
<br><br>

<label>Difficulty:</label>
<select name="difficulty">
<option value="easy">Easy</option>
<option value="medium" selected>Medium</option>
<option value="hard">Hard</option>
</select>

<br><br>
<button type="submit">Generate Quiz</button>
</form>
</div>

{% if questions %}
<div class="card">
<form method="POST">
{% for q in questions %}
<h3>{{ q.question }}</h3>
{% for option in q.options %}
<div class="option">
<input type="radio" name="answer" value="{{ option }}" required>
{{ option }}
</div>
{% endfor %}
<hr>
{% endfor %}
<button type="submit">Submit Quiz</button>
</form>
</div>
{% endif %}

{% if result %}
<div class="result">
{{ result }}
</div>

{% for exp in explanations %}
<div class="explanation">
{{ exp }}
</div>
{% endfor %}
{% endif %}

</div>

</body>
</html>
