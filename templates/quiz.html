<!DOCTYPE html>
<html>
<head>
<title>ScholarAI Quiz</title>
<style>
body{font-family:Arial;background:#f4f6f9;padding:40px;}
.card{background:white;padding:20px;border-radius:12px;margin-bottom:20px;}
button{padding:8px 12px;border-radius:12px;border:none;background:#4a90e2;color:white;}
input,select{padding:8px;margin:5px;border-radius:8px;border:1px solid #ccc;}
</style>
</head>
<body>

<h2>Generate Quiz</h2>

<div class="card">
<form method="POST">
<input type="text" name="module" placeholder="Enter Module Name" required>

<select name="level">
<option value="easy">Easy</option>
<option value="medium">Medium</option>
<option value="hard">Hard</option>
</select>

<button type="submit">Generate Question</button>
</form>
</div>

{% if question %}
<div class="card">
<h3>{{ question }}</h3>
<form method="POST">
<input type="hidden" name="module" value="">
<input type="hidden" name="level" value="">
<input type="text" name="answer" placeholder="Your Answer">
<button type="submit">Submit</button>
</form>
<p>{{ result }}</p>
</div>
{% endif %}

</body>
</html>
