{% extends "base.html" %}
{% block content %}

<div class="card">
    <h1>AI Quiz Generator</h1>
    <form method="POST">
        <input type="text" name="topic" placeholder="Topic" required>
        <textarea name="notes" placeholder="Paste notes (optional)"></textarea>
        <button>Generate Quiz</button>
    </form>
</div>

{% if quiz %}
<div class="card">
    <h2>Generated Quiz</h2>
    <pre>{{ quiz }}</pre>
</div>
{% endif %}

{% endblock %}
