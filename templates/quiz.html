<!DOCTYPE html>
<html>
<head>
<title>ScholarAI - Advanced Quiz</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="quiz-container">
    <h2>üìù Adaptive Quiz</h2>

    <form method="POST">
        <input name="module" placeholder="Enter Topic" required>
        <select name="level" required>
            <option value="">Select Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button type="submit">Generate</button>
    </form>

    {% if questions %}
        <h3>{{ questions[0].q }}</h3>

        <form method="POST">
            {% for option in questions[0].options %}
                <input type="radio" name="answer" value="{{ option }}" required> {{ option }}<br>
            {% endfor %}
            <input type="hidden" name="module" value="{{ request.form.module }}">
            <input type="hidden" name="level" value="{{ request.form.level }}">
            <br>
            <button type="submit">Submit Answer</button>
        </form>
    {% endif %}

    {% if result %}
        <h3>{{ result }}</h3>
    {% endif %}

    <h4>XP: {{ stats.xp }} | Score: {{ stats.score }}</h4>

    <br>
    <a href="/dashboard">‚¨Ö Back</a>
</div>

</body>
</html>
