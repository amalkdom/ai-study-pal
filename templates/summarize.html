<!DOCTYPE html>
<html>
<head>
<title>ScholarAI Summarizer</title>
<style>
body{font-family:Arial;background:#f4f6f9;padding:40px;}
.card{background:white;padding:20px;border-radius:12px;margin-bottom:20px;}
textarea{width:100%;height:150px;padding:10px;border-radius:10px;}
button{padding:10px;border:none;border-radius:12px;background:#4a90e2;color:white;}
ul{margin-top:10px;}
</style>
</head>
<body>

<h2>AI Notes Generator</h2>

<div class="card">
<form method="POST">
<textarea name="content" placeholder="Paste 200 words here"></textarea>
<button type="submit">Summarize</button>
</form>
</div>

{% if summary %}
<div class="card">
<h3>Summary (50 words)</h3>
<p>{{ summary }}</p>
</div>

<div class="card">
<h3>Keywords</h3>
<ul>
{% for word in keywords %}
<li>{{ word }}</li>
{% endfor %}
</ul>
</div>

<div class="card">
<h3>Study Tips</h3>
<ul>
{% for tip in tips %}
<li>{{ tip }}</li>
{% endfor %}
</ul>
</div>
{% endif %}

</body>
</html>
