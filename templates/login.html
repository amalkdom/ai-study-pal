<!DOCTYPE html>
<html>
<head>
<title>ScholarAI - Login</title>
<style>
body {
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #4a90e2, #6a5acd);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.login-box {
    background:white;
    padding:40px;
    border-radius:15px;
    width:350px;
    box-shadow:0 15px 30px rgba(0,0,0,0.2);
    text-align:center;
}

.login-box h1 {
    color:#4a90e2;
    margin-bottom:10px;
}

.login-box p {
    font-size:14px;
    color:gray;
}

input {
    width:90%;
    padding:12px;
    margin:12px 0;
    border-radius:8px;
    border:1px solid #ddd;
    font-size:14px;
}

button {
    width:95%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#4a90e2;
    color:white;
    font-weight:bold;
    cursor:pointer;
    font-size:15px;
}

button:hover {
    background:#357abd;
}

a {
    text-decoration:none;
    color:#4a90e2;
    font-size:13px;
}
</style>
</head>
<body>

<div class="login-box">
    <h1>ðŸ“š ScholarAI</h1>
    <p>Your Intelligent Learning Companion</p>

    <form method="POST">
        <input name="username" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <br>
    <a href="/register">Create Account</a>
</div>

</body>
</html>
