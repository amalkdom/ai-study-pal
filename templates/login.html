<!DOCTYPE html>
<html>
<head>
    <title>Login | AI Study Pal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="container" style="max-width: 500px; margin: 100px auto;">

    <div class="card">
        <h1 style="margin-bottom: 20px;">Welcome Back</h1>

        <form method="POST" action="{{ url_for('auth.login_post') }}">

            <label>Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>

            <button type="submit" style="width: 100%; margin-top: 10px;">
                Login
            </button>

        </form>

        <div style="margin-top: 20px; text-align: center;">
            <p style="color: #9ca3af;">
                Don't have an account?
            </p>
            <a href="{{ url_for('auth.register') }}" style="color: #3b82f6;">
                Create Account
            </a>
        </div>

    </div>

</div>

</body>
</html>
