{% extends "base.html" %}
{% block content %}

<div class="card">
    <h1>YouTube Lecture Summarizer</h1>
    <form method="POST">
        <input type="text" name="link" placeholder="Paste YouTube link" required>
        <button>Summarize Video</button>
    </form>
</div>

{% if summary %}
<div class="card">
    <h2>Summary</h2>
    <pre>{{ summary }}</pre>
</div>
{% endif %}

{% endblock %}
