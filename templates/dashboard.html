<script>
function startTimer(){
    let time = 25 * 60;
    let timerDisplay = document.getElementById("timer");

    let interval = setInterval(function(){
        let minutes = Math.floor(time/60);
        let seconds = time%60;
        timerDisplay.innerHTML = "Focus Time: " + minutes + ":" + seconds;
        time--;
        if(time < 0){
            clearInterval(interval);
            timerDisplay.innerHTML = "Time's up! Take a short break!";
        }
    },1000);
}
</script>
