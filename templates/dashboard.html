<!DOCTYPE html>
<html>
<head>
<title>ScholarAI Dashboard</title>
<style>
body {
    margin:0;
    font-family:Arial;
    background:#f4f6f9;
}
.container { display:flex; }
.sidebar {
    width:220px;
    background:#1e1e2f;
    color:white;
    height:100vh;
    padding:20px;
}
.sidebar a {
    display:block;
    color:white;
    padding:10px;
    text-decoration:none;
}
.sidebar a:hover { background:#4a90e2; }
.main {
    flex:1;
    padding:30px;
}
.cards {
    display:flex;
    gap:20px;
    flex-wrap:wrap;
}
.card {
    background:white;
    padding:20px;
    border-radius:12px;
    width:220px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
.purple-card {
    background:#e6d9ff;
    padding:20px;
    border-radius:12px;
    margin-top:20px;
}
button {
    padding:8px 12px;
    border-radius:12px;
    border:none;
    background:#4a90e2;
    color:white;
}
</style>
</head>
<body>

<div class="container">

<div class="sidebar">
<h2>ScholarAI</h2>
<a href="/dashboard">Dashboard</a>
<a href="/quiz">Quiz</a>
<a href="/summarize">Summarize Notes</a>
<a href="/progress">Progress</a>
<a href="/logout">Logout</a>
</div>

<div class="main">

<h1>Welcome {{ user }}</h1>

<div class="cards">
<div class="card">
<h3>XP</h3>
<p>{{ stats.get('xp',0) }}</p>
</div>

<div class="card">
<h3>Score</h3>
<p>{{ stats.get('score',0) }}</p>
</div>

<div class="card">
<h3>Badge</h3>
<p>{% if stats.get('xp',0) >= 50 %}Scholar{% else %}Beginner{% endif %}</p>
</div>

<div class="card">
<h3>Weak Area</h3>
<p>{{ weak_area }}</p>
</div>
</div>

<div class="purple-card">
<h3>Motivational Feedback</h3>
<p>{{ motivational_message }}</p>
</div>

</div>
</div>

</body>
</html>
