{% extends "base.html" %}
{% block content %}

<h1>Dashboard</h1>

<div class="grid">
    <div class="stat">
        <h3>Total Quizzes</h3>
        <p>{{ scores|length }}</p>
    </div>

    <div class="stat">
        <h3>Average Score</h3>
        <p>
        {% if scores|length > 0 %}
            {{ (scores|sum / scores|length)|round(1) }}%
        {% else %}
            0%
        {% endif %}
        </p>
    </div>

    <div class="stat">
        <h3>Status</h3>
        <p>Active</p>
    </div>
</div>

{% endblock %}
