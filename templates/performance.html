{% extends "base.html" %}
{% block content %}

<h1>Performance Analytics</h1>

<div class="card">
    <canvas id="chart"></canvas>
</div>

<script>
let scores = {{ scores|safe }};
new Chart(document.getElementById("chart"), {
    type: 'line',
    data: {
        labels: scores.map((_, i) => "Quiz " + (i+1)),
        datasets: [{
            label: "Score %",
            data: scores,
            borderColor: "#3b82f6",
            backgroundColor: "rgba(59,130,246,0.2)",
            tension: 0.3
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true,
                max: 100
            }
        }
    }
});
</script>

{% endblock %}
