<!DOCTYPE html>
<html>
<head>
    <title>AI Study Pal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }

        /* Navbar */
        .navbar {
            background: #4a90e2;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
        }

        /* Form Section */
        .form-box {
            background: white;
            width: 400px;
            margin: -50px auto 50px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #4a90e2;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #357abd;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: white;
        }
    </style>
</head>
<body>

<div class="navbar">

</div>

<div class="hero">
    <h1>Your Smart Study Companion</h1>
    <p>Helping School, UG & PG Students Study Smarter</p>
</div>

<div class="form-box">
    <h2>Generate Your Study Plan</h2>
    <form method="POST">
        <input type="text" name="subject" placeholder="Enter Subject" required><br>
        <input type="number" name="hours" placeholder="Study Hours" required><br>
        <button type="submit">Generate Plan</button>
    </form>
</div>

</div>

</body>
</html>
